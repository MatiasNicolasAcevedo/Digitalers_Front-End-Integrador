<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Master - Login</title>
    <!--=== FAV ICON ===-->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <!--=== FONT-AWESOME ===-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--=== CSS BOOTSTRAP ===-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--=== CSS ===-->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <!-- =============== [ HEADER ] ======================================================================================== -->
    <header class="main-header">
        <!--==== NAVBAR ====-->
        <nav class="navbar navbar-expand-md main-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/assets/images/java.png" alt="logo-java" class="main-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="main-menu-icon">
                        <i class="fa-solid fa-bars"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="nav-list" class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pages/contact/contact.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pages/about-us/about-us.html">Acerca de</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pages/register/register.html">Registro</a>
                        </li>
                    </ul>
                    <div class="header-user mb-md-0">
                        <div id="user-action">
                            <!-- ACA SE AGREGA BOTON LOGIN -->
                        </div>
                        <div id="user-header-name">
                            <!-- ACA SE AGREGA NOMBRE DESDE CURRENT-USER (LOCALSTORAGE) -->
                        </div>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <img class="header-user-img" src="/assets/images/user.png" alt="user-logo">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- =============== [ LOGIN ] ======================================================================================== -->
    <div class="login-container container d-flex">
        <div class="card login-card" >
            <h2 class="neon mt-2">Login</h2>
            <!-- FORM -->
            <form id="login" class="login-form mt-2">
                <!-- Input email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="user@gmail.com"
                    required minlength="3" maxlength="70" pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$">
                </div>
                <!-- Input password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="********"
                    required minlength="5" maxlength="70">
                </div>
                <button type="submit" class="btn btn-primary mb-3 mt-3 login-button">Login</button>
            </form>
            <h5 class="form-text text-white-50">
                ¿No tienes cuenta?
                <a href="/pages/register/register.html">Registrarse!</a>
            </h5>
        </div>
    </div>

    <!--=== JS BOOTSTRAP ===-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!--=== JS SWEET ALERT ===-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--=== JS ===-->
    <script src="/js/user-info.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
